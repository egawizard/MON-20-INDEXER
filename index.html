<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monscription Indexer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .credit {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .credit a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .credit a:hover {
            color: #764ba2;
        }

        /* Search */
        .search-section {
            margin: 40px 0;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 56px;
            background: rgba(26, 32, 44, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        /* Dashboard */
        .dashboard {
            margin: 40px 0;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .token-card {
            background: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .token-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .token-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .token-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .token-name {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .holders-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .token-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .progress-percentage {
            font-weight: 600;
            color: #10b981;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Recent Activity */
        .recent-activity {
            margin-top: 48px;
        }

        .activity-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .activity-table {
            background: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header {
            background: rgba(255, 255, 255, 0.05);
        }

        .table th,
        .table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            color: rgba(255, 255, 255, 0.8);
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .tx-hash {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #667eea;
            font-size: 12px;
        }

        .operation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .operation-mint {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .operation-deploy {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .operation-transfer {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .amount {
            font-weight: 600;
            color: #ffffff;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tokens-grid {
                grid-template-columns: 1fr;
            }

            .token-stats {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 12px 16px;
            }
        }

        .network-info {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .network-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">MONSCRIPTION</div>
                </div>
                <div class="credit">
                    created by <a href="https://x.com/ega_2ez4crypto" target="_blank">ega_2ez4crypto</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="search-section">
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" placeholder="Search token..." id="searchInput">
            </div>
        </section>

        <section class="dashboard">
            <h1 class="dashboard-title">Dashboard</h1>
            
            <div class="tokens-grid" id="tokensGrid">
                <!-- Tokens will be loaded here -->
            </div>

            <div class="recent-activity">
                <h2 class="activity-title">Recent Activity</h2>
                <div class="activity-table">
                    <table class="table">
                        <thead class="table-header">
                            <tr>
                                <th>Tx</th>
                                <th>Tick</th>
                                <th>Operation</th>
                                <th>Amount</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="activityTable">
                            <!-- Activity will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div class="network-info">
        <div class="network-status">
            <div class="status-dot"></div>
            <span>Monad Testnet (Chain ID: 10143)</span>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = '0x07169f0F890C3595421512D98DC79b8bce6E5fA6';
        const RPC_URL = 'https://testnet-rpc.monad.xyz';
        const CHAIN_ID = 10143;
        const MINT_LINK = 'https://mons-mon-20.vercel.app/';
        
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "string", "name": "tick", "type": "string"},
                    {"indexed": false, "internalType": "uint256", "name": "maxSupply", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "limitPerMint", "type": "uint256"},
                    {"indexed": false, "internalType": "address", "name": "deployer", "type": "address"}
                ],
                "name": "Deploy",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "string", "name": "tick", "type": "string"},
                    {"internalType": "uint256", "name": "maxSupply", "type": "uint256"},
                    {"internalType": "uint256", "name": "limitPerMint", "type": "uint256"}
                ],
                "name": "deployToken",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "token", "type": "address"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "emergencyWithdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "user", "type": "address"},
                    {"indexed": true, "internalType": "string", "name": "tick", "type": "string"},
                    {"indexed": false, "internalType": "string", "name": "operation", "type": "string"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"},
                    {"indexed": false, "internalType": "string", "name": "data", "type": "string"},
                    {"indexed": false, "internalType": "uint256", "name": "inscriptionNumber", "type": "uint256"}
                ],
                "name": "Inscribe",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "string", "name": "tick", "type": "string"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "mint",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "", "type": "address"},
                    {"internalType": "string", "name": "", "type": "string"}
                ],
                "name": "balances",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "deployFee",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "user", "type": "address"},
                    {"internalType": "string", "name": "tick", "type": "string"}
                ],
                "name": "getBalance",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "tick", "type": "string"}],
                "name": "getHolders",
                "outputs": [{"internalType": "address[]", "name": "", "type": "address[]"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "tick", "type": "string"}],
                "name": "getHoldersCount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "tick", "type": "string"}],
                "name": "getMintProgress",
                "outputs": [
                    {"internalType": "uint256", "name": "minted", "type": "uint256"},
                    {"internalType": "uint256", "name": "maxSupply", "type": "uint256"},
                    {"internalType": "uint256", "name": "percentage", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "tick", "type": "string"}],
                "name": "getTokenInfo",
                "outputs": [
                    {"internalType": "uint256", "name": "maxSupply", "type": "uint256"},
                    {"internalType": "uint256", "name": "limitPerMint", "type": "uint256"},
                    {"internalType": "uint256", "name": "minted", "type": "uint256"},
                    {"internalType": "address", "name": "deployer", "type": "address"},
                    {"internalType": "uint256", "name": "holdersCount", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "tick", "type": "string"}],
                "name": "getTotalMinted",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "inscriptionCounter",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "mintFee",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "", "type": "string"}],
                "name": "tokens",
                "outputs": [
                    {"internalType": "uint256", "name": "maxSupply", "type": "uint256"},
                    {"internalType": "uint256", "name": "limitPerMint", "type": "uint256"},
                    {"internalType": "address", "name": "deployer", "type": "address"},
                    {"internalType": "bool", "name": "exists", "type": "bool"},
                    {"internalType": "uint256", "name": "deployedAt", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "", "type": "string"}],
                "name": "totalMinted",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let tokens = [];
        let recentActivity = [];
        let isLoading = false;
        let deployedTokens = new Set(['MONS']); // Known deployed tokens

        async function initWeb3() {
            try {
                console.log('Initializing Web3 connection...');
                
                // Always use RPC endpoint for consistent data
                web3 = new Web3(RPC_URL);
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                
                // Test connection
                const blockNumber = await web3.eth.getBlockNumber();
                console.log('Connected to Monad Testnet, Block:', blockNumber);
                
                await Promise.all([
                    loadAllTokens(),
                    loadRecentActivity(),
                    getNetworkInfo()
                ]);
                
                // Start periodic updates
                startPeriodicUpdates();
                
            } catch (error) {
                console.error('Error initializing Web3:', error);
                showConnectionError();
            }
        }

        async function loadAllTokens() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                console.log('Loading tokens...');
                tokens = [];
                
                // Load known tokens
                for (const tick of deployedTokens) {
                    try {
                        const tokenInfo = await getTokenInfo(tick);
                        if (tokenInfo && tokenInfo.exists) {
                            tokens.push({
                                tick: tick,
                                ...tokenInfo
                            });
                            console.log(`Loaded ${tick}:`, tokenInfo);
                        }
                    } catch (error) {
                        console.error(`Error loading ${tick}:`, error);
                    }
                }
                
                // Try to discover more tokens from events
                await discoverTokensFromEvents();
                
                renderTokens();
                
            } catch (error) {
                console.error('Error loading tokens:', error);
            } finally {
                isLoading = false;
            }
        }

        async function discoverTokensFromEvents() {
            try {
                // Get recent Deploy events
                const currentBlock = await web3.eth.getBlockNumber();
                const fromBlock = Math.max(0, currentBlock - 10000); // Last ~10k blocks
                
                const deployEvents = await contract.getPastEvents('Deploy', {
                    fromBlock: fromBlock,
                    toBlock: 'latest'
                });
                
                for (const event of deployEvents) {
                    const tick = event.returnValues.tick;
                    if (!deployedTokens.has(tick)) {
                        deployedTokens.add(tick);
                        console.log('Discovered new token:', tick);
                        
                        const tokenInfo = await getTokenInfo(tick);
                        if (tokenInfo && tokenInfo.exists) {
                            tokens.push({
                                tick: tick,
                                ...tokenInfo
                            });
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error discovering tokens:', error);
            }
        }

        async function getTokenInfo(tick) {
            try {
                // First check if token exists
                const tokenData = await contract.methods.tokens(tick).call();
                if (!tokenData.exists) {
                    return null;
                }
                
                // Get detailed info
                const [maxSupply, limitPerMint, minted, deployer, holdersCount] = await contract.methods.getTokenInfo(tick).call();
                const totalMinted = await contract.methods.getTotalMinted(tick).call();
                
                const maxSupplyNum = parseInt(maxSupply);
                const mintedNum = parseInt(totalMinted);
                
                return {
                    maxSupply: maxSupplyNum,
                    limitPerMint: parseInt(limitPerMint),
                    minted: mintedNum,
                    deployer: deployer,
                    holdersCount: parseInt(holdersCount),
                    progress: maxSupplyNum > 0 ? (mintedNum / maxSupplyNum * 100).toFixed(2) : 0,
                    exists: true,
                    deployedAt: parseInt(tokenData.deployedAt)
                };
            } catch (error) {
                console.error(`Error getting token info for ${tick}:`, error);
                return null;
            }
        }

        async function loadRecentActivity() {
            try {
                console.log('Loading recent activity...');
                
                const currentBlock = await web3.eth.getBlockNumber();
                const fromBlock = Math.max(0, currentBlock - 1000); // Last 1000 blocks
                
                // Get Inscribe events (mint, deploy, transfer)
                const events = await contract.getPastEvents('Inscribe', {
                    fromBlock: fromBlock,
                    toBlock: 'latest'
                });
                
                // Get Deploy events
                const deployEvents = await contract.getPastEvents('Deploy', {
                    fromBlock: fromBlock,
                    toBlock: 'latest'
                });
                
                recentActivity = [];
                
                // Process Inscribe events
                for (const event of events.slice(-20)) { // Last 20 events
                    const blockInfo = await web3.eth.getBlock(event.blockNumber);
                    const timeAgo = getTimeAgo(blockInfo.timestamp);
                    
                    recentActivity.push({
                        tx: event.transactionHash.substring(0, 10) + '...',
                        tick: event.returnValues.tick,
                        operation: event.returnValues.operation,
                        amount: parseInt(event.returnValues.amount),
                        time: timeAgo,
                        blockNumber: event.blockNumber,
                        inscriptionNumber: parseInt(event.returnValues.inscriptionNumber)
                    });
                }
                
                // Process Deploy events
                for (const event of deployEvents.slice(-10)) { // Last 10 deploy events
                    const blockInfo = await web3.eth.getBlock(event.blockNumber);
                    const timeAgo = getTimeAgo(blockInfo.timestamp);
                    
                    recentActivity.push({
                        tx: event.transactionHash.substring(0, 10) + '...',
                        tick: event.returnValues.tick,
                        operation: 'deploy',
                        amount: parseInt(event.returnValues.maxSupply),
                        time: timeAgo,
                        blockNumber: event.blockNumber
                    });
                }
                
                // Sort by block number (most recent first)
                recentActivity.sort((a, b) => b.blockNumber - a.blockNumber);
                recentActivity = recentActivity.slice(0, 15); // Keep only 15 most recent
                
                renderActivity();
                console.log('Loaded', recentActivity.length, 'recent activities');
                
            } catch (error) {
                console.error('Error loading recent activity:', error);
                recentActivity = []; // Show empty state instead of demo data
                renderActivity();
            }
        }

        function getTimeAgo(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + ' min ago';
            if (diff < 86400) return Math.floor(diff / 3600) + ' hr ago';
            return Math.floor(diff / 86400) + ' day ago';
        }

        async function getNetworkInfo() {
            try {
                const [blockNumber, inscriptionCounter] = await Promise.all([
                    web3.eth.getBlockNumber(),
                    contract.methods.inscriptionCounter().call()
                ]);
                
                console.log('Network Info:', {
                    blockNumber,
                    inscriptionCounter: parseInt(inscriptionCounter)
                });
                
                // Update network status
                updateNetworkStatus(true, parseInt(inscriptionCounter));
                
            } catch (error) {
                console.error('Error getting network info:', error);
                updateNetworkStatus(false, 0);
            }
        }

        function updateNetworkStatus(connected, inscriptionCount) {
            const networkInfo = document.querySelector('.network-info');
            const statusDot = networkInfo.querySelector('.status-dot');
            const statusText = networkInfo.querySelector('.network-status span');
            
            if (connected) {
                statusDot.style.background = '#10b981';
                statusText.textContent = `Monad Testnet (${inscriptionCount.toLocaleString()} inscriptions)`;
            } else {
                statusDot.style.background = '#ef4444';
                statusText.textContent = 'Connection Error - Retrying...';
            }
        }

        function showConnectionError() {
            const tokensGrid = document.getElementById('tokensGrid');
            tokensGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 16px; color: #fca5a5;">
                    <h3>⚠️ Connection Error</h3>
                    <p>Unable to connect to Monad Testnet. Please check your connection and try again.</p>
                    <button onclick="initWeb3()" class="btn btn-primary" style="margin-top: 16px;">🔄 Retry Connection</button>
                </div>
            `;
            
            updateNetworkStatus(false, 0);
        }

        function startPeriodicUpdates() {
            // Update every 30 seconds
            setInterval(async () => {
                try {
                    console.log('Periodic update...');
                    await Promise.all([
                        loadAllTokens(),
                        loadRecentActivity(),
                        getNetworkInfo()
                    ]);
                } catch (error) {
                    console.error('Error in periodic update:', error);
                }
            }, 30000);
        }

            tokensGrid.innerHTML = `

                const row = document.createElement('tr');

        function viewOnBlockscout(tick) {
            const blockscoutUrl = `https://testnet-explorer.monad.xyz/address/${CONTRACT_ADDRESS}`;
            window.open(blockscoutUrl, '_blank');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const tokenCards = document.querySelectorAll('.token-card');
            
            tokenCards.forEach(card => {
                const tokenName = card.querySelector('.token-name').textContent.toLowerCase();
                if (tokenName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Auto-refresh data every 30 seconds
        setInterval(async () => {
            try {
                await loadTokens();

            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }, 30000);

        // Initialize on page load
        window.addEventListener('load', function() {
            // Load Web3 library
            const web3Script = document.createElement('script');
            web3Script.src = 'https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js';
